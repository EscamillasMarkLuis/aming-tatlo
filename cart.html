<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Add to Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product p {
            color: #555;
            margin-bottom: 15px;
        }
        .product button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .product button:hover {
            background: #0056b3;
        }
        /* Cart Modal */
        #cartModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .cart-content {
            background: #fff;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .cart-content h2 {
            margin-bottom: 20px;
        }
        .cart-content ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .cart-content ul li {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .cart-content button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .cart-content button:hover {
            background: #218838;
        }
        .close-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        @media (max-width: 500px) {
            .product h3 {
                font-size: 16px;
            }
            .product p {
                font-size: 14px;
            }
            .product button {
                font-size: 12px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Products</h1>
    <div class="products" id="products">
        <!-- Products will be generated dynamically -->
    </div>
</div>

<!-- Cart Modal -->
<div id="cartModal">
    <div class="cart-content">
        <button class="close-btn" onclick="closeCart()">Ã—</button>
        <h2>Your Cart</h2>
        <ul id="cartItems">
            <!-- Cart items will be added dynamically -->
        </ul>
        <button onclick="checkout()">Checkout</button>
    </div>
</div>

<script>
    // Sample product data
    const products = [
        { id: 1, name: "Product 1", price: "$10", image: "https://via.placeholder.com/200" },
        { id: 2, name: "Product 2", price: "$15", image: "https://via.placeholder.com/200" },
        { id: 3, name: "Product 3", price: "$20", image: "https://via.placeholder.com/200" },
        { id: 4, name: "Product 4", price: "$25", image: "https://via.placeholder.com/200" },
    ];

    const cart = [];

    // Load products
    const productContainer = document.getElementById("products");
    products.forEach(product => {
        const productElement = document.createElement("div");
        productElement.className = "product";
        productElement.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.price}</p>
            <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productContainer.appendChild(productElement);
    });

    // Add to Cart
    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        if (!cart.includes(product)) {
            cart.push(product);
            alert(`${product.name} added to cart!`);
        } else {
            alert(`${product.name} is already in the cart.`);
        }
    }

    // Open Cart Modal
    function openCart() {
        const cartModal = document.getElementById("cartModal");
        const cartItems = document.getElementById("cartItems");

        cartItems.innerHTML = "";
        cart.forEach(item => {
            const listItem = document.createElement("li");
            listItem.textContent = `${item.name} - ${item.price}`;
            cartItems.appendChild(listItem);
        });

        cartModal.style.display = "flex";
    }

    // Close Cart Modal
    function closeCart() {
        document.getElementById("cartModal").style.display = "none";
    }

    // Checkout
    function checkout() {
        alert("Proceeding to checkout...");
        cart.length = 0; // Clear cart
        closeCart();
    }
</script>

</body>
</html>
